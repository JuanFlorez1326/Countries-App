<h2>Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                type="text" 
                name="term"
                class="form-control"
                placeholder="Search for a country"
                [(ngModel)]="term"
            />
        </form>
    </div>
</div>

<hr>

<div 
    *ngIf="error"
    class="alert alert-danger"
>
    Nothing was found for the term " {{ term }} ". 
</div>

<div *ngIf="!error" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                    <th>  </th>
                </tr>
            </thead>
            <tbody>
                <td> 1 </td>
                <td> flagItem </td>
                <td> nameItem </td>
                <td> populationItem </td>
                <td> <a href="/country/nameItem"> See more </a> </td>
            </tbody>
        </table>
    </div>
</div>
