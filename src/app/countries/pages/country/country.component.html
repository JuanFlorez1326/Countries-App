<h2>Country</h2>
<hr>

<div class="row">
    <div class="col">
        <app-input-country 
            (onEnter)="search( $event )"
            (onDebounce)="suggestions( $event )"
            [plahol]="txtPlaceholder"
        ></app-input-country>
    </div>
</div>

<ul class="list-group" *ngIf="displaySuggestions">
    <li 
        *ngFor="let country of suggestedCountries"
        class="list-group-item list-group-item-action"
    >
        <a  
            class="nav-link"
            [routerLink]="['/country', country.cca2 ]" 
        >
            {{ country.name.common }}
        </a>
    </li>

    <li 
        class="list-group-item list-group-item-action"
        (click)="searchSuggested( term )"
    >
        <a  class="nav-link">
            Search "{{ term }}"
        </a>
    </li>
</ul>

<hr>

<div 
    *ngIf="error"
    class="alert alert-danger"
>
    Nothing was found for the term " {{ term }} ". 
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [dataCountry]="countries" ></app-country-table>
    </div>
</div>
