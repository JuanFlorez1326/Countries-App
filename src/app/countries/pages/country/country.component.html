<h2>Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                type="text" 
                name="term"
                class="form-control"
                placeholder="Search for a country"
                [(ngModel)]="term"
            />
        </form>
    </div>
</div>

<hr>

<div 
    *ngIf="error"
    class="alert alert-danger"
>
    Nothing was found for the term " {{ term }} ". 
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                    <th> More Info </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td> {{ i + 1 }} </td>
                    <td> 
                        <img class="small-flag" [src]="country.flags.png" [alt]="country.name.common"> 
                    </td>
                    <td> {{ country.name.common }} </td>
                    <td> {{ country.population | number}} </td>
                    <td> <a [routerLink]="['/country', country.altSpellings[0]]"> See more </a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
